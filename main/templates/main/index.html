<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Menu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <select class="selectpicker" title="Client" id="clients"></select>
        <select class="selectpicker" title="Equipment" id="equipment"></select>
        <select class="selectpicker" title="Mode" id="modes"></select>
        <ul class="navbar-nav">
          <form id="fetchData" class="form-inline">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Minutes"
                aria-label="Minutes"
                aria-describedby="basic-addon1"
              />
              <input
                type="text"
                class="form-control"
                placeholder="StartData"
                aria-label="Start Data"
                aria-describedby="basic-addon1"
              />
              <input
                type="text"
                class="form-control"
                placeholder="EndData"
                aria-label="End Data"
                aria-describedby="basic-addon1"
              />
              <input
                type="text"
                class="form-control"
                placeholder="StartTime"
                aria-label="Start Time"
                aria-describedby="basic-addon1"
              />
              <input
                type="text"
                class="form-control"
                placeholder="EndTime"
                aria-label="End Time"
                aria-describedby="basic-addon1"
              />
              <input
                type="text"
                class="form-control"
                placeholder="NumOfRecords"
                aria-label="Num of records"
                aria-describedby="basic-addon1"
              />
            </div>
            <button
              onclick="getDurations()"
              class="btn btn-sm btn-outline-secondary"
              type="button"
            >
              Search
            </button>
          </form>
        </ul>
      </div>
    </nav>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">CLIENT</th>
          <th scope="col">EQUIPMENT</th>
          <th scope="col">START</th>
          <th scope="col">STOP</th>
          <th scope="col">MODE</th>
          <th scope="col">MINUTES</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
  </body>
  <script src="{% static 'main/js/index.js' %}"></script>
</html>
